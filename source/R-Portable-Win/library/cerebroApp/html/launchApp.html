<h2>Launch Cerebro app.</h2>

<h3>Description</h3>

<p>Launch Cerebro app.
</p>


<h3>Usage</h3>

<pre>
launchApp(maxFileSize = 800)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>maxFileSize</code></td>
<td>
<p>Maximum size of input file; defaults to 800 MB.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Cerebro application object
</p>
